version: 2.1

executors:
  my-executor:
    docker:
      - image: circleci/node:12.7.0
    working_directory: ~/repo

jobs:
  build:
    executor: my-executor

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests with coverage!
      - run: yarn coverage

      - persist_to_workspace:
          root: ~/
          paths:
            - repo

  deploy:
    executor: my-executor

    steps:
      - attach_workspace:
          at: ~/

      - run:
          name: Build
          command: chmod +x ./scripts/pre_build.sh && ./scripts/pre_build.sh && yarn build

      - run: ls

      - run:
          name: Deploy
          command: chmod +x ./scripts/deploy.sh && ./scripts/deploy.sh

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - develop
                - master
