version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.7.0

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests with coverage!
      - run: yarn coverage

      #- store_artifacts:
      #    path: coverage

  deploy:
    machine:
      enabled: true

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: Deploy Master to Heroku
          command: |
            if [ "$CIRCLE_BRANCH" == master ]; then
              echo 'Master'
            else
              echo 'Develop'
            fi

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - develop
                - master
