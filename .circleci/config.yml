version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:12.7.0

    working_directory: ~/repo

    steps:
      - checkout

      - run: ls -a

      - run: ls -a ~/

  deploy:
    docker:
      - image: circleci/node:12.7.0

    working_directory: ~/repo

    steps:

      - run: ls -a

      - run: ls -a ~/

      - run:
          name: Build
          command: chmod +x ./scripts/pre_build.sh && ./scripts/pre_build.sh && yarn build

#      - run:
#          name: Deploy
#          command: chmod +x ./scripts/deploy.sh && ./scripts/deploy.sh

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - develop
                - master
